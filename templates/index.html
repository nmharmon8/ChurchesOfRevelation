<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Churches of Revelation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Seven Churches of Revelation</h1>
        <form action="/compare" method="get" class="mb-4">
            <div class="row">
                <div class="col-md-5">
                    <select name="church1" class="form-select" required>
                        <option value="">Select first church</option>
                        {% for church in churches %}
                        <option value="{{ church.name.lower() }}">{{ church.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-5">
                    <select name="church2" class="form-select" required>
                        <option value="">Select second church</option>
                        {% for church in churches %}
                        <option value="{{ church.name.lower() }}">{{ church.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Compare</button>
                </div>
            </div>
        </form>
        <h2>List of Churches</h2>
        <ul class="list-group">
            {% for church in churches %}
            <li class="list-group-item">
                <h3>{{ church.name }}</h3>
                <p><strong>Location:</strong> {{ church.location }}</p>
                <p><strong>Spiritual State:</strong> {{ church.spiritual_state.name }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
